<!DOCTYPE html>
<html>
  <head>
    <title>Acme First Second Third</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Acme First, Second, Third</h1>
    <div id="lists">
      <div id="first">
        <button disabled='' id='disabled' class='toTheRight'>&#60</button>  
        <button class = 'toTheLeft'>&#62</button>
        <h2>FIRST</h2>
        <ul></ul>
    </div>
      <div id="second">
        <button>&#60</button>  
        <button>&#62</button>
        <h2>SECOND</h2>
        <ul></ul>
    </div>
      <div id="third">
        <button>&#60</button>  
        <button disabled='' id='disabled'>&#62</button>
        <h3>THIRD</h3>
        <ul>
        </ul>
    </div>
    </div>
    <script>
      const slots = ['first', 'second', 'third'];

      const users = [
        { id: 1, name: 'moe', slot: 'first' },
        { id: 2, name: 'larry', slot: 'second' },
        { id: 3, name: 'curly', slot: 'third' },
        { id: 4, name: 'lusy', slot: 'third', selected: true },
      ];

        users.forEach(
            function(currentUser) {
                const userName = currentUser.name
                const userSlot = currentUser.slot
                const userSelectStatus = currentUser.selected
                const currentUnorderedList = document.querySelector(`#${userSlot} > ul`)
                const newUser = document.createElement('li')
                newUser.innerHTML = `${userName}`
                if (userSelectStatus) {
                    newUser.className = 'selected'
                } else {
                    newUser.className = ''
                }
                currentUnorderedList.appendChild(newUser)
               
            }
        )
// select all unordered lists
// write a function that will toggle the class = 'selected' on and off for each lsit item
// add event listener to all unordered lists
    const allListItems = document.getElementById('lists')
    function selectStatusToggle (event) {
        //takes an event, mouse click
        // check if it is selected
        if (event.target.tagName = 'LI') {
            if(event.target.className === '') {
                event.target.className = 'selected'
            } else {
                event.target.className = ''
            }
        }
    }
    allListItems.addEventListener('click', selectStatusToggle)

    </script>
  </body>
</html>
